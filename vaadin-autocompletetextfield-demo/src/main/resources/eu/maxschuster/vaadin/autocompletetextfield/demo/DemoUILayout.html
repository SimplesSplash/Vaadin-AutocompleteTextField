<html>
    <head>
        <title>DemoUILayout</title>
        <meta charset="UTF-8">
        <meta name="package-mapping" content="actf:eu.maxschuster.vaadin.autocompletetextfield" />
        <meta name="package-mapping" content="demo:eu.maxschuster.vaadin.autocompletetextfield.demo" />
    </head>
    <body>
    <vaadin-ui>
        <vaadin-css-layout style-name="demo-ui-layout" width-full responsive>
            <vaadin-css-layout style-name="title-wrapper" width-full>
                <vaadin-label style-name="title page-responsive" width-full>
                    AutocompleteTextField
                </vaadin-label>
            </vaadin-css-layout>
            <vaadin-label style-name="sub-title page-responsive" width-full>
                A Vaadin TextField with word completion based on a
                <a href="https://github.com/maxschuster/JavaScript-autoComplete">modified&nbsp;version</a>
                of Pixabay's
                <a href="https://goodies.pixabay.com/javascript/auto-complete/demo.html">autoComplete</a>
                javascript library.
            </vaadin-label>
            <vaadin-css-layout style-name="content page-responsive" width-full>
                <vaadin-panel caption="Component Demo" width-full>
                    <vaadin-vertical-layout spacing width-full margin>
                        <actf-autocomplete-text-field _id="languageField" width-full
                                                      caption="Programming language:"
                                                      style-name="demo-field"
                                                      placeholder="Search programming languages..." />
                        <vaadin-horizontal-layout caption="Inside overlay components:" spacing :center :middle>
                            <vaadin-button _id="windowTest" :middle>
                                Inside a Window
                            </vaadin-button>
                            <vaadin-popup-view hide-on-mouse-out="false" :middle>
                                Inside a PopupView
                                <popup-content>
                                    <vaadin-panel caption="PopupView Demo">
                                        <demo-demo-overlay-test
                                            _id="demoOverlayTest"
                                            caption="Popup Test" />
                                    </vaadin-panel>
                                </popup-content>
                            </vaadin-popup-view>
                        </vaadin-horizontal-layout>
                        <vaadin-button _id="getValueTest" :center>
                            Test getValue()
                        </vaadin-button>
                    </vaadin-vertical-layout>
                </vaadin-panel>
                <vaadin-panel caption="Demo Options" style-name="options" width-full>
                    <vaadin-vertical-layout spacing margin width-full>
                        <vaadin-form-layout margin="false" width-full>
                            <vaadin-native-select _id="theme" caption="Theme:" empty-selection-allowed="false" width-full />
                            <vaadin-check-box _id="visible" caption="Visible (Test detach/attach)" />
                            <vaadin-check-box _id="enabled" caption="Enabled" />
                            <vaadin-check-box _id="addDescription" caption="Add description" />
                            <vaadin-native-select _id="addIcon" caption="Add icons:" empty-selection-allowed="false" width-full />
                            <vaadin-text-field _id="addStyleName" caption="Item style name:" width-full />
                        </vaadin-form-layout>
                    </vaadin-vertical-layout>
                </vaadin-panel>
                <vaadin-panel caption="Add-on Options" style-name="options" width-full>
                    <vaadin-vertical-layout spacing margin width-full>
                        <vaadin-form-layout margin="false" width-full>
                            <vaadin-text-field _id="delay" caption="Delay:" null-representation="" width-full required />
                            <vaadin-text-field _id="minChars" caption="Min chars:" null-representation="" width-full required />
                            <vaadin-text-field _id="suggestionLimit" caption="Suggestion limit:" null-representation="" width-full required />
                            <vaadin-text-field _id="placeholder" caption="Placeholder:" null-representation="" width-full required />
                            <vaadin-native-select _id="scrollBehavior" caption="Scroll behavior:" null-selection-allowed="false" width-full />
                            <vaadin-check-box _id="typeSearch" caption="Is type=&quot;search&quot;" />
                            <vaadin-check-box _id="addSelectListeners" caption="Add SelectListener" />
                        </vaadin-form-layout>
                    </vaadin-vertical-layout>
                </vaadin-panel>
                <vaadin-vertical-layout width-full margin spacing>
                    <vaadin-label style-name="h1">
                        Links
                    </vaadin-label>
                    <vaadin-link href="https://goodies.pixabay.com/javascript/auto-complete/demo.html"
                            caption="https://goodies.pixabay.com/javascript/auto-complete/demo.html" :center :middle />
                    <vaadin-link href="https://github.com/maxschuster/Vaadin-AutocompleteTextField"
                            caption="https://github.com/maxschuster/Vaadin-AutocompleteTextField" :center :middle />
                    <vaadin-link href="https://github.com/maxschuster/JavaScript-autoComplete"
                            caption="https://github.com/maxschuster/JavaScript-autoComplete" :center :middle />
                </vaadin-vertical-layout>
                <vaadin-vertical-layout width-full margin>
                    <vaadin-label width-auto :center :middle>
                        &copy; 2016 Max Schuster
                    </vaadin-label>
                </vaadin-vertical-layout>
                <vaadin-label height="1000px">
                    * Bottom padding to test scrolling behavior
                </label>
            </vaadin-css-layout>
        </vaadin-css-layout>
    </vaadin-ui>
</body>
</html>
